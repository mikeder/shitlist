syntax = "proto3";

package shitlist.v1;

option go_package = "github.com/mikeder/shitlist/pkg/go/shitlist/v1;shitlistv1";

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string greeting = 1;
}

service ShitlistService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}

