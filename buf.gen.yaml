# buf.gen.yaml defines a local generation template used by `buf generate`
# https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: go
    out: pkg/go
    opt: 
      - paths=source_relative
  - name: connect-go
    out: pkg/go
    opt: 
      - paths=source_relative
  - name: validate
    opt:
      - lang=go
      - paths=source_relative
    out: pkg/go
